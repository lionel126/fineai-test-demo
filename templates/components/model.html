<h3>model</h3>
<table>
    <thead>
        <tr>
            {% for k in model %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for k in model %}
                {% if k == 'id' %}
                <td><a href="/model/{{model[k]}}/jobs">{{ model[k] }}</td>
                {% else %}
                <td>{{ model[k] }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    </tbody>
</table>
